<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="title">
    Rock..Paper..Scissors..
  </h1>

  <div class="game-container">
    <button class="move-btn rock-btn">
      <img src="img/Rock.jpg" class="move-icon">
    </button>

    <button class="move-btn paper-btn">
      <img src="img/Paper.jpg" class="move-icon">
    </button>

    <button class="move-btn scissor-btn">
      <img src="img/Scissors.jpg" class="move-icon">
    </button>

    <p class="result-para"></p>
    <p class="moves-para"></p>
    <p class="scores-para"></p>

    <br>

    <button onclick="resetScore()">Reset</button>
    <button class="autoplay-btn" onclick="autoGame()">Auto Play</button>
  </div>

  <!-- JavaScript Link (ALWAYS at bottom) -->
  <script src="js/script.js"></script>
</body>
</html>
